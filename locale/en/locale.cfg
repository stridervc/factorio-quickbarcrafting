quickbarcrafting-notify=Shows text notifications when auto crafting if enabled.
quickbarcrafting-minimum=Auto craft items if they drop below this value.
quickbarcrafting-craft-amount=The number of items to craft when it drops below the minimum
quickbarcrafting-craft-secondary=Craft in secondary quick bar
quickbarcrafting-craft-all=Craft in all quick bars
